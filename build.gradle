// Top-level build file where you can add configuration options common to all sub-projects/modules.

// The buildscript block should come first.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add any classpath dependencies here if needed.
        classpath 'com.android.tools.build:gradle:8.6.1'
        // Other classpath dependencies can be added here if necessary
    }
}

// The plugins block should come after the buildscript block.
plugins {
    id 'com.android.application' version '8.6.1' apply false
    id 'com.android.library' version '8.6.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.0' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
